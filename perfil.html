    <header>
        <nav class="menu">

    <div class="conteudo1">

        <div id="formulario">

            <label>Foto de Perfil</label>
            <input type="file" name="" id="">

            <input type="text" id="nome">

            <label>Data de Nascimento:</label>

            <label>Qual é a sua comida favorita?</label>
            <input type="text" id="txtFavsComidas">

            <button id="btSalvar" onclick="salvarDados()">Salvar</button>

        </div>


        <!-- Informações salvas -->
        <div id="dadosSalvos" class="hidden">
            <h1 id="exibirNome"> </h1>
            <p id="exibirData"></p>
            <p id="exibirComida"></p>
            <img id="exibirFoto" width="150"><br>
            <span id="iconeEditar" onclick="editar()">⚙️ Editar</span>
        </div>
